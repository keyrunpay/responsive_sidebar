<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Sidebar Design</title>

    <style>
        /* For this demo */
        .contents{
            margin:90px 0;
            text-align: center
        }
    </style>
</head>
<body>
        <div class="menuToggler">
                <div class="bars" data-target="sideitem1">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </div>
            </div>
        <nav>
            <div class="brand">
                <p>KiranCreation's</p>
            </div>
        </nav>
    <div class="wrapper">
        <div class="sideItems">
            <div class="sidebar" id="sideitem1">
                <ul>
                    <li class="on"><i class="fas fa-home"></i><span>Home</span></li>
                    <li><i class="fas fa-tasks"></i> <span>Tasks</span></li>
                    <li><i class="fas fa-phone"></i> <span>Contact</span></li>
                    <li><i class="far fa-comment"></i> <span>Message</span></li>
                    <li><i class="fas fa-info-circle"></i> <span>About</span></li>
                </ul>
            </div>

            <div class="sidenav">
                <div class="bars" onclick="this.parentElement.style.display='none';">
                    <div></div>
                    <div></div>
                </div>
                <div class="clearfix"></div>
                <ul>
                    <li class="on"><i class="fas fa-home"></i><span>Home</span></li>
                    <li><i class="fas fa-tasks"></i> <span>Tasks</span></li>
                    <li><i class="fas fa-phone"></i> <span>Contact</span></li>
                    <li><i class="far fa-comment"></i> <span>Message</span></li>
                    <li><i class="fas fa-info-circle"></i> <span>About</span></li>
                </ul>
            </div>
        </div>
        <div class="contents">
            <h1>All the main contents now goes here</h1>
        </div>
    </div>
    
    <script src="sidebar.js"></script>
</body>
</html>
